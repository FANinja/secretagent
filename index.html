<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!-- Header -->

<div class="header">
  <div class="container">
  <img src="./resources/images/logo.png">
    <span>secret agent supply inc.</span>
  </div>
</div>

<!-- Body -->
<!-- New Arrival -->

<div class="banner">
  <div class="container">
    <div class="banner-block">
      <span class="banner-title">new arrival</span>
      <span class="banner-spect">sport bikes and motorcycles</span>
    </div>
  </div>
</div>

<!-- Options -->

<div class="options">
    <ul class="container">
      <li>eyewear</li>
      <li>apparel</li>
      <li>gadgets</li>
      <li>vehicles</li>
      <li>classes</li>
      <li>contact</li>
    </ul>
  </div>
</div>

<!-- Products -->

<div class="products">
  <div class="container">
    <div class="product pen">
      <img src="./resources/images/pen.png">
      <p>Exploding Pen</p>
    </div>
    <div class="product watch">
      <img src="./resources/images/watch.png">
      <p>Cellular Watch</p>
    </div>
    <div class="product glasses">
      <img src="./resources/images/glasses.png">
      <p>Thermal Glasses</p>
    </div>
  </div>
</div>

<div class="particulars">
  <div class="container">
    <div class="particular location">
      <p>Location</p>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="particular hours">
      <p>Hours</p>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

<!-- Footer -->
<!-- End -->

  </body>
</html>
